<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header::header('用户管理')"/>
<body>
<nav th:replace="include/top::top-nav"></nav>
<div class="container-fluid">
    <div class="row">
        <div th:replace="include/left::left-nav('order')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="sub-header">商品管理</h3>
            <div class="panel-body" style="padding-bottom:0px;">
                <div id="toolbar" class="btn-group">
                    <button id="addData" type="button" class="btn btn-default" onclick="addData()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <button id="btn_edit" type="button" class="btn btn-default" onclick="javascript:window.location.href = '/view/order/list'">
                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>返回
                    </button>
                    <!--<button id="btn_edit" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>-->
                </div>
                <table id="tb_item"></table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="itemInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="orderItemForm">
                        <input type="hidden" name="id" id="id"/>
                        <input id="orderId" type="hidden" name="orderId" th:value="${param.orderId}"/>
                        <div class="form-group">
                            <label for="itemName" class="col-sm-2 control-label">商品名称:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="itemName" id="itemName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reserveNumber" class="col-sm-2 control-label">预定数量:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="reserveNumber" id="reserveNumber"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryNumber" class="col-sm-2 control-label">配送数量:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="deliveryNumber" id="deliveryNumber"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="unitPrice" class="col-sm-2 control-label">单价:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="unitPrice" id="unitPrice"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="col-sm-2 control-label">金额:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="amount" id="amount"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include/footer::footer"></div>
<script th:src="@{/static/js/item/list.js}"></script>
</body>
</html>

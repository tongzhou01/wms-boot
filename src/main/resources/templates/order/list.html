<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body>
<nav th:replace="include/top::top-nav"></nav>
<div class="container-fluid">
    <div class="row">
        <div th:replace="include/left::left-nav('order')"></div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h3 class="sub-header">订单管理</h3>

                <table class="table table-striped">

                    <tr>

            <div class="panel-body" style="padding-bottom:0px;">
                <div class="panel panel-default">
                    <div class="panel-heading">查询条件</div>
                    <div class="panel-body">
                        <form id="formSearch" class="form-horizontal">
                            <div class="form-group" style="margin-top:15px">
                                <label class="control-label col-sm-1" for="txt_search_departmentname">部门名称</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="txt_search_departmentname">
                                </div>
                                <label class="control-label col-sm-1" for="txt_search_statu">状态</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="txt_search_statu">
                                </div>
                                <div class="col-sm-4" style="text-align:left;">
                                    <button type="button" style="margin-left:50px" id="btn_query"
                                            class="btn btn-primary">查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="toolbar" class="btn-group">
                    <button id="addData" type="button" class="btn btn-default" onclick="addData()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                    </button>
                    <!--<button id="btn_edit" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
                    </button>
                    <button id="btn_delete" type="button" class="btn btn-default">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                    </button>-->
                </div>
                <table id="tb_order"></table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="orderInfoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog " role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="orderForm">
                        <input type="hidden" name="id" id="id">
                        <div class="form-group">
                            <label for="orderName" class="col-sm-2 control-label">订单名称:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="orderName" id="orderName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="companyName" class="col-sm-2 control-label">公司名称:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="companyName" id="companyName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="customerName" class="col-sm-2 control-label">顾客姓名:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="customerName" id="customerName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryPerson" class="col-sm-2 control-label">送货人:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="deliveryPerson" id="deliveryPerson"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryAddress" class="col-sm-2 control-label">送货地址:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="deliveryAddress" id="deliveryAddress"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryDate" class="col-sm-2 control-label">送货日期:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="deliveryDate" id="deliveryDate"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="totalAmount" class="col-sm-2 control-label">总金额:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="totalAmount" id="totalAmount"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signPerson" class="col-sm-2 control-label">签收人:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="signPerson" id="signPerson"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="invoicePerson" class="col-sm-2 control-label">开票人:</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="invoicePerson" id="invoicePerson"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remake" class="col-sm-2 control-label">备注:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" name="remake" id="remake"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include/footer::footer"></div>
<script th:src="@{/static/js/order/list.js}"></script>
</body>
</html>
